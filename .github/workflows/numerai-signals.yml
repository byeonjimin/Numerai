name: numerai-signals-auto

on:
  schedule:
    - cron: "5 13 * * 2-6"  # primary: Tue-Sat 13:05 UTC (round open)
    - cron: "45 13 * * 2-6" # backup: 13:45 UTC (runner interruption fallback)
  workflow_dispatch:

concurrency:
  group: numerai-signals-auto
  cancel-in-progress: false

jobs:
  prep:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      NUMERAI_PUBLIC_ID: ${{ secrets.NUMERAI_PUBLIC_ID }}
      NUMERAI_SECRET_KEY: ${{ secrets.NUMERAI_SECRET_KEY }}
      NUMERAI_MODEL_NAME: ${{ secrets.NUMERAI_MODEL_NAME }}
      PYTHONUNBUFFERED: "1"
      YF_MAX_BATCH: "25"
      YF_MAX_RETRIES: "6"
      YF_BACKOFF_BASE: "2.0"
      YF_BACKOFF_CAP: "30.0"
      YF_BATCH_SLEEP: "0.5"
      YF_THREADS: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            cache/
          key: numerai-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            numerai-cache-${{ runner.os }}-
      - name: Restore datasets
        uses: actions/cache@v4
        with:
          path: |
            v2.1_live.parquet
            v2.1_train.parquet
            v2.1_validation.parquet
            v2.1_train_sample_weights.parquet
            v2.1_validation_sample_weights.parquet
          key: numerai-datasets-v2.1-${{ runner.os }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Prep cache
        run: |
          python numerai_backup.py --prep-cache

  submit:
    needs: prep
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      NUMERAI_PUBLIC_ID: ${{ secrets.NUMERAI_PUBLIC_ID }}
      NUMERAI_SECRET_KEY: ${{ secrets.NUMERAI_SECRET_KEY }}
      NUMERAI_MODEL_NAME: ${{ secrets.NUMERAI_MODEL_NAME }}
      PYTHONUNBUFFERED: "1"
      YF_MAX_BATCH: "25"
      YF_MAX_RETRIES: "6"
      YF_BACKOFF_BASE: "2.0"
      YF_BACKOFF_CAP: "30.0"
      YF_BATCH_SLEEP: "0.5"
      YF_THREADS: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            cache/
          key: numerai-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            numerai-cache-${{ runner.os }}-
      - name: Restore datasets
        uses: actions/cache@v4
        with:
          path: |
            v2.1_live.parquet
            v2.1_train.parquet
            v2.1_validation.parquet
            v2.1_train_sample_weights.parquet
            v2.1_validation_sample_weights.parquet
          key: numerai-datasets-v2.1-${{ runner.os }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Submit
        run: |
          python numerai_backup.py --auto
