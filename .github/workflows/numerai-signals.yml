name: numerai-signals-auto

on:
  schedule:
    - cron: "5 13 * * 2-6"  # primary: Tue-Sat 13:05 UTC (round open)
    - cron: "45 13 * * 2-6" # backup: 13:45 UTC (runner interruption fallback)
  workflow_dispatch:

concurrency:
  group: numerai-signals-auto
  cancel-in-progress: false

jobs:
  submit:
    runs-on: ubuntu-latest
    env:
      NUMERAI_PUBLIC_ID: ${{ secrets.NUMERAI_PUBLIC_ID }}
      NUMERAI_SECRET_KEY: ${{ secrets.NUMERAI_SECRET_KEY }}
      NUMERAI_MODEL_NAME: ${{ secrets.NUMERAI_MODEL_NAME }}
      ENABLE_XGB_MODELS: "0"
      ENABLE_SOCIAL_FEATURES: "0"
      LOG_STDOUT: "1"
      LOG_HEARTBEAT: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            cache/
          key: numerai-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            numerai-cache-${{ runner.os }}-
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Submit
        run: |
          python numerai_backup.py --auto-live
