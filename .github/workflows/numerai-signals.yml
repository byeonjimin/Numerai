name: numerai-signals-auto

on:
  schedule:
    - cron: "5 13 * * 2-6" # Tue-Sat 13:05 UTC (round open)
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    env:
      NUMERAI_PUBLIC_ID: ${{ secrets.NUMERAI_PUBLIC_ID }}
      NUMERAI_SECRET_KEY: ${{ secrets.NUMERAI_SECRET_KEY }}
      NUMERAI_MODEL_NAME: ${{ secrets.NUMERAI_MODEL_NAME }}
      ENABLE_XGB_MODELS: "0"
      ENABLE_SOCIAL_FEATURES: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Submit
        run: |
          python numerai_backup.py --auto-live
